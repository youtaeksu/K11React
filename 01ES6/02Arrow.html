<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6-02Arrow.html</title>
    <script>
        //기존 ES5에서 사용한 함수의 정의방법
        var sumLimit1 = function (start, end) {
            var sum = 0;
            for(var i=start ; i<=end ; i++){
                sum += i;
            }
            return sum;
        }
        var result = sumLimit1(1, 10);
        console.log("result="+result);
        
        /*
        ES6의 Arrow function(화살표함수)
        : Java의 람다식과 비슷하다. 기존의 함수에서 function을 제거하고
        괄호사이에 => 를 삽입한다. 
        형식] let 함수명 = (매개변수) => { 함수의 실행부; }
        */
        let sumLimit2 = (start, end) => {
            let sum2 = 0;
            for(var i=start ; i<=end ; i++){
                sum2 += i;
            }
            return sum2;
        }
        let result2 = sumLimit2(1, 100);
        console.log("result2="+result2);
    </script>
</head>
<body>
    <h2>Arrow function(화살표함수) 사용하기</h2>
    <p id="myPoint"></p>
    <script>
        /*
        화살표 함수에서 실행문장이 한줄인 경우 중괄호 생략이 가능하다. 
        또한 return도 생략할 수 있다. 
        */
		hello3 = (val) => "Hello " + val;  
        document.getElementById("myPoint").innerHTML = hello3("World!!!");
    </script>
</body>
</html>
