<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrays</h2>
    <script>
        console.error("일반적인 배열 사용");
        /*
        JS에서 배열을 사용하는 가장 일반적인 방법은 크기만큼 반복하여 인덱스를
        통해 접근한다. 
        */
        var arr = [1, 2, 3];
        for(var i=0 ; i<arr.length ; i++){
            console.log('arr['+i+']', arr[i]);
        }

        /*
        pop() : 배열의 마지막 부분에 원소 삭제
        push() : 마지막에 원소 추가
        shift() : 배열의 첫번째 부분에 원소 삭제
        unshift() : 첫번째에 원소 추가
        */
        console.error("pop()/push() 와 shift()/unshift()");
        var arr2 = [10, 20, 30];
        arr2.pop(); //마지막 원소 30이 삭제됨. 
        arr2.push("end"); //마지막 부분에 문자열 추가.
        console.log(arr2);

        arr2.shift(); //첫번째 원소 10이 삭제됨.
        arr2.unshift("start"); //첫번째 부분에 문자열 추가.
        console.log(arr2); 

        /*
        splice() : 지정한 인덱스의 원소를 삭제하거나, 삽입하는 2가지 기능을
            모두 가지고 있는 함수
            형식] splice(시작인덱스, 삭제할원소의갯수, 추가원소1, 추가원소2.....추가원소N)
        */
        console.error("splice() 함수 사용하기");
        let arr3 = [1, 5, 7];
        //인덱스1부터 원소3개를 추가한다. 
        arr3.splice(1, 0, 2, 3, 4); // => [1, 2,3,4, 5, 7]
        console.log(arr3);
        //인덱스1부터 2개의 원소를 삭제한다.
        arr3.splice(1, 2); // => [1, 4, 5, 7]
        console.log(arr3);
        //인덱스0부터 2개의 원소를 추가한다. 
        arr3.splice(0, 0, 50, 51); // => [50, 51, 1, 4, 5, 7]
        console.log(arr3);
        //인덱스2부터 4개의 원소를 추가한다. 
        arr3.splice(2, 0, 52, 53, 54, 55); // => [50, 51, 52, 53, 54, 55, 1, 4, 5, 7]
        console.log(arr3);

        /*
        Array.from()
            : 기존의 배열을 새로운 배열로 복사하거나, 함수에서 사용하는 경우
            인자를 통해 생성된 유사배열을 실제 배열로 변경해주는 역할을한다.
        */
        console.error("Array.from() 사용하기");
        function fromFunction(){
            /*
            arguments : 인자로 전달되는 값을 묶어서 생성되는 유사배열객체.
                배열과 비슷하지만 실제 배열은 아니므로 배열함수를 사용하면
                에러가 발생한다. 
            */
            console.log('arguments', arguments);
            //arguments.push(101);           
           
            //유사배열을 실제배열로 변경한다. 
            var newArr1 = Array.from(arguments);           
            newArr1.push(101);
            console.log('newArr1', newArr1);
        }
        fromFunction(98, 99, 100);

        //기존의 배열을 복사한다. 
        let newArr2 = Array.from(arr);
        console.log('newArr2', newArr2);


        /*
        concat()
            : 일반적으로 2개의 문자열을 연결할때 사용하지만, 2개의 배열을 
            하나로 합쳐주는 역할도 한다. 
        */
        console.error("concat() 사용하기");
        var newArr3 = arr.concat([66,77,88]);
        console.log('newArr3', newArr3);

        /*
        Array.isArray()
            : 인수로 전달받은 객체가 배열일때 true를 반환한다. 
        */
        console.error("Array.isArray() 사용하기");
        console.log(Array.isArray([21, 22, 23]));
        console.log(Array.isArray({f1:21, f2:22, f3:23}));
    </script>
</body>
</html>
