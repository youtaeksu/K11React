<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>    
</head>
<body> 
    <!--  
        컴포넌트(Components)
        -HTML 요소를 반환한느 함수와 같은 역할을 한다. 
        -독립적이며 재사용이 가능한 코드이다. 
        -JS함수와 동일한 용도로 사용되지만, 렌더링을 통해 HTML을 반환한다. 
        -class형태와 function형태 2가지가 사용된다. 
    -->
    <h2>Class Component(클래스형 컴포넌트)</h2>
    <div id="myClass"></div>
    
    <script type="text/babel">    
    /*
    컴포넌트 제작시
    - 이름을 대문자로 시작해야 한다. 
    - React.Component를 상속해서 접근권한을 부여한다. 
    - render()함수를 통해 HTML코드를 반환한다. 
    - 클래스명이 Car라면 render()에서는 <Car />로 기술한다.
    */
    class Car extends React.Component {
        render() {
            return <h4>오빠 차 바꿨다~드라이브가자~</h4>;
        }
    }
    ReactDOM.render(<Car />, document.getElementById('myClass'));
    </script>


    <h2>Function Component(함수형 컴포넌트)</h2>
    <div id="myFunction"></div>
     
    <script type="text/babel">
    /*
    함수형태의 컴포넌트는 render() 함수 내에서 return하지 않는다 
    함수 자체가 render() 역할을 한다.
    */
    function Computer() {
        return <h4>오빠~나~컴퓨터 바꿨어!! 배그하자~</h4>;
    }

    ReactDOM.render(<Computer />, document.getElementById('myFunction'));
    </script>


    <h2>Constructor(생성자)</h2>
    <div id="myConstructor"></div>
    <script type="text/babel">
    class Animal extends React.Component {       
        //Java에서 생성자와 동일한 역할을 하는 함수로 변수 초기화에 주로 사용된다. 
        constructor() {
            super();    
            /*
            state : 컴포넌트의 상태를 저장할 수 있으며, 컴포넌트 내부에서 상태값을 
                변경할 수 있다. 
            */
            this.state = {dog : "포매라니안"};
        }
        render() {
            /* state에 저장된 dog을 가져와서 표현식으로 출력한다. */
            return <h4>나는 {this.state.dog} 이(가) 좋더라...</h4>;
        }
    }

    ReactDOM.render(<Animal />, document.getElementById('myConstructor'));
    </script>


    <h2>컴포넌트 중첩해서 사용하기</h2>
    <div id="myCiC"></div>
    <script type="text/babel">
        class Computer extends React.Component {
            render() {
                return <h4>내 컴터 완전 최신 사양임~</h4>;
            }
        }
        /*
        JSP의 include와 동일하게 컴포넌트가 다른 컴포넌트를 포함하는 형태로 사용할수 있다. 
        단 이때에도 최상위 엘리먼트는 하나만 존재해야한다.
        */
        class Notebook extends React.Component {
            render() {
                return (
                    <div>
                        <Computer />
                        <h4>글구 노트북도 존예~</h4>
                    </div>
                );
            }
        }

        ReactDOM.render(<Notebook />, document.getElementById('myCiC'));
    </script>
</body>
</html>
