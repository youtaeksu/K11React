<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <h2>React에서 Form 사용하기</h2>
    <div id="mydiv1"></div>
    <script type="text/babel">
    class MyForm extends React.Component {
        render() {
            /*
            폼값 전송시 이벤트 객체를 통해 입력한 태그의 여러가지 속성값을 얻어올 수 있다.
                type속성값 : event.target.type
                value속성값 : event.target.type
            event객체를 console에 표시해보면 굉장이 많은 속성들이 있으므로
            위와 같은 방식을 통해 여러가지 값을 사용할 수 있다.
            */
            return (
            <form>
            <p>
                {/* event객체를 직접 출력 */}
                아이디 : <input type="text"
                    onKeyUp={function(){console.log(event.target.value)}} />
                <br/>
                {/* 사용자가 입력한 값을 event객체를 통해 출력 */}
                비밀번호 : <input type="text"
                    onKeyUp={() => console.log(event.target.value)} />
            </p>
            </form>
            );
        }
    }
    ReactDOM.render(<MyForm />, document.getElementById('mydiv1'));
    </script>
</body>
</html>
